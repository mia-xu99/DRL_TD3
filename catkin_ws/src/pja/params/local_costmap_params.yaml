local_costmap:
#  global_frame: os_sensor
  global_frame: tb3_4/odom
  robot_base_frame: tb3_4/base_link
#局部代价地图更新的频率
  update_frequency: 5.0
#代价地图发布的频率
  publish_frequency: 5.0
#订阅tf的时间差冗余量
  transform_tolerance: 0.3

  static_map: false  
  rolling_window: true
  width: 2
  height: 2
  resolution: 0.05
  track_unknown_space: true

